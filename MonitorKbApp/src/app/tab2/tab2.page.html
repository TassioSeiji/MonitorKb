<ion-header class="headerPrincipal">
    <ion-toolbar color="primary" class="toolbarTopo">
        <ion-grid>
            <ion-row>
                <ion-title class="logoHeader">
                    VIC KB
                </ion-title>
                <ion-button fill="clear">
                    <ion-icon name="create" color="light" class="logoHeaderPrincipal"></ion-icon>
                </ion-button>
                <ion-button fill="clear">
                    <ion-icon name="exit" color="light" class="logoHeaderPrincipal"></ion-icon>
                </ion-button>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
    <div class="barraMenuHeader cobrancaBorda">
        <ion-grid>
            <ion-row class="ion-text-center">
                <ion-col>
                    <ion-button (click)="ProdutoContabil()" fill="clear">
                        <ion-text color="secondary">

                            <a class="txtMenuHeader">Produto Contábil</a>

                        </ion-text>

                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear">
                        <ion-text color="secondary">

                            <a class="txtMenuHeader">Cobrança</a>

                        </ion-text>

                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div class="topoFiltroECriticidade">
        <ion-grid>
            <ion-row>
                <div>
                    <ion-col>
                        <ion-text class="grave criticidadeAlert">32</ion-text>
                    </ion-col>
                    <ion-col>
                        <ion-text class="medio criticidadeAlert">07</ion-text>
                    </ion-col>

                    <ion-col>
                        <ion-text class="fraco criticidadeAlert">04</ion-text>
                    </ion-col>

                    <ion-col>
                        <ion-text class="todos criticidadeAlert">43</ion-text>
                    </ion-col>
                </div>
                <ion-col>

                    <ion-label>
                        <div class="navBar">
                            <div class="dropdown bordaSelect">
                                <ion-select class="bordaSelect" placeholder="Todos">
                                    <ion-select-option value="grave">Grave</ion-select-option>
                                    <ion-select-option value="medio">Médio</ion-select-option>
                                    <ion-select-option value="fraco">Fraco</ion-select-option>
                                    <ion-select-option value="todos">Todos</ion-select-option>
                                </ion-select>
                            </div>
                        </div>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="cardsTela">
        <ion-row>
            <ion-col size="6">
                <ion-card (click)="alerta()" class="cardsTela">
                    <ion-header translucent>
                        <ion-toolbar>
                            <ion-title class="numerosDoCardAlinhamentoPadding backgroundGrave">
                                <div class="numerosDoCardAlinhamento ">
                                    <a class="numerosDoCard grave ">08</a>
                                </div>
                            </ion-title>
                            <ion-card-subtitle class="tituloDoCard grave backgroundGrave">eSeg/KB</ion-card-subtitle>
                            <ion-card-content class="conteudoDoCard grave backgroundGrave">
                                Registro existe no eseg e não existe no KB
                            </ion-card-content>
                        </ion-toolbar>
                    </ion-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </div>




</ion-content>
